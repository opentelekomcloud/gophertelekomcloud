name: run tests

on:
  pull_request:
    types:
      - labeled

permissions:
  contents: write
  pull-requests: write

jobs:
  acc_tests:
    name: acceptance tests
    runs-on: ubuntu-22.04
    environment: tests
    if: ${{ contains(fromJSON('["post", "gate"]'),  github.event.label.name) }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.20"
      - run: make acceptance
        env:
          OS_AUTH_URL: ${{ secrets.AUTH_URL }}
          OS_DOMAIN_NAME: ${{ secrets.USER_DOMAIN_NAME }}
          OS_PASSWORD: ${{ secrets.PASSWORD }}
          OS_USERNAME: ${{ secrets.USERNAME }}
          OS_PROJECT_NAME: ${{ vars.FUNCTEST_PROJECT_NAME }}
          OS_REGION: "eu-de"
  merge:
    runs-on: ubuntu-latest
    name: merge branch into devel
    environment: github
    needs:
      - acc_tests
    if: ${{ github.event.label.name == 'gate' && success() }}
    steps:
      - uses: actions/checkout@v4
      - uses: kattecon/gh-app-access-token-gen@v1
        id: gen_token
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_KEY }}
          installation_id: ${{ secrets.INSTALLATION_ID }}
      - uses: guardian/actions-merge-release-changes-to-protected-branch@v1.3.1
        with:
          github-token: ${{ steps.gen_token.outputs.token }}
